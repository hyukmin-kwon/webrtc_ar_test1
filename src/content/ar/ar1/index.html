<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>WebRTC AR test1</title>

  <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">

  <style>
    div.select {
      display: inline-block;
      margin: 0 0 1em 0;
    }
    p.small {
      font-size: 0.7em;
    }
    label {
      width: 12em;
      display: inline-block;
    }
    video {
        background: #222;
    }
  </style>

</head>

<body>
  <div id="container">
    <div class="select">
      <label for="videoSource">Video source: </label><select id="videoSource"></select>
    </div>
    <video id="video" width="640" height="480" autoplay></video>
  </div>

  <!--  From JSARToolkit begin -->
  <script src="js/third_party/three.js/three.min.js"></script>
  <script src="../build/artoolkit.debug.js"></script>
  <script src="../js/artoolkit.api.js"></script>
  <script id="vert" type="glsl-vertex">
    precision highp float;
    precision lowp int;

    uniform mat4 cameraMatrix;
    uniform mat4 transformationMatrix;

    varying vec2 vUv;

    void main(void)
    {
        vUv = uv;
        gl_Position = cameraMatrix * transformationMatrix * vec4(position, 1.0);
    }
    </script>

    <script id="frag" type="glsl-fragment">
    precision highp float;
    precision lowp int;

    varying vec2 vUv;

    void main(void)
    {
        gl_FragColor = vec4(vUv, 1.0, 1.0);
    }
    </script>

  <!--  From JSARToolkit end -->

  <script src="../../../js/adapter.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="js/main.js"></script>

  <!--  From JSARToolkit begin -->
<script>
(function () {
    var cMat = new THREE.Matrix4();
    var tMat = new THREE.Matrix4();

    var USE_SHADER = false;

    var shaderMaterial = new THREE.ShaderMaterial({
        uniforms: {
            cameraMatrix: {type: 'm4', value: cMat },
            transformationMatrix: {type: 'm4', value: tMat }
        },
        vertexShader: vert.text,
        fragmentShader: frag.text
    });


    var renderer = new THREE.WebGLRenderer();
    var scene = new THREE.Scene();

    var video = document.getElementById('video');
    renderer.setSize(video.width, video.height);

    document.body.appendChild(renderer.domElement);

    // Create a camera and a marker root object for your Three.js scene.
    var camera = new THREE.Camera();
    scene.add(camera);

    var light = new THREE.PointLight(0xffffff);
    light.position.set(400, 500, 100);
    scene.add(light);
    var light = new THREE.PointLight(0xffffff);
    light.position.set(-400, -500, -100);
    scene.add(light);

    var markerRootsNum = 5;
    var markerRoots = [];
    for (i = 0; i < markerRootsNum; i++) {
        var markerRoot = new THREE.Object3D();

        markerRoot.wasVisible = false;
        markerRoot.markerMatrix = new Float64Array(12);
        markerRoot.matrixAutoUpdate = false;
        markerRoots.push(markerRoot);
    }
    camera.matrixAutoUpdate = false;

    // Add the marker models and suchlike into your marker root object.
    for (i = 0; i < markerRootsNum; i++) {
        var cube = new THREE.Mesh(
            new THREE.BoxGeometry(1,1,(i + 1)/ markerRootsNum),
            USE_SHADER ?
                shaderMaterial :
                new THREE.MeshLambertMaterial({ color: 0xffffff, wireframe: false })
        );
        markerRoots[i].add(cube);
    }


    // Add the marker root to your scene.
    markerRoots.forEach(function (markerRoot){scene.add(markerRoot);});
    var arController = null;


    // To display the video, first create a texture from it.
    var videoTex = new THREE.VideoTexture(video);

    // Use linear downscaling for videoTex
    // (otherwise it needs to be power-of-two sized and you
    // need to generate mipmaps, which are kinda useless here)
    videoTex.minFilter = THREE.LinearFilter;

    // And unflip the video Y-axis.
    videoTex.flipY = false;

    // Then create a plane textured with the video.
    var plane = new THREE.Mesh(
      new THREE.PlaneBufferGeometry(2, 2),
      new THREE.MeshBasicMaterial({map: videoTex, side: THREE.DoubleSide})
    );

    // The video plane shouldn't care about the z-buffer.
    plane.material.depthTest = false;
    plane.material.depthWrite = false;

    // Create a scene and a camera to draw the video.
    var videoScene = new THREE.Scene();
    var videoCamera = new THREE.OrthographicCamera(-1, 1, -1, 1, -1, 1);
    videoScene.add(videoCamera);
    videoScene.add(plane);

    // Set the renderer autoClear to false, otherwise it
    // clears the canvas before each render call.
    renderer.autoClear = false;

    // On every frame do the following:
    function tick() {
        requestAnimationFrame(tick);

        if (!arController) {
            return;
        }

        arController.detectMarker(video);
        var markerNum = arController.getMarkerNum();
        var visible = [];
        for (i = 0; i < markerRootsNum; i++) {
            visible.push(false);
        }
        if (markerNum > 0) {
            for (var i = 0; i < markerNum; i++) {
                var marker = arController.getMarker(i);
                if (marker.idMatrix >= 0 && marker.idMatrix < markerRootsNum) {
                    visible[marker.idMatrix] = true;
                    arController.getTransMatSquare(i /* Marker index */, 1 /* Marker width */, markerRoots[marker.idMatrix].markerMatrix);
                    if (USE_SHADER) {
                        arController.transMatToGLMat(markerRoots[marker.idMatrix].markerMatrix, shaderMaterial.uniforms.transformationMatrix.value.elements);
                    } else {
                        arController.transMatToGLMat(markerRoots[marker.idMatrix].markerMatrix, markerRoots[marker.idMatrix].matrix.elements);
                    }
                }
            }
        }
        for (i = 0; i < markerRootsNum; i++) {
            markerRoots[i].visible = visible[i];
            markerRoots[i].rotation.z += 0.1;
        }
        arController.debugDraw();

        // Render the scene.
        renderer.autoClear = false;
        renderer.clear();
        renderer.render(videoScene, videoCamera);
        renderer.render(scene, camera);
    }

    tick();

    var cameraParam = new ARCameraParam();
    cameraParam.onload = function() {

        arController = new ARController(480, 360, cameraParam);
        arController.setPatternDetectionMode(artoolkit.AR_MATRIX_CODE_DETECTION);
        arController.debugSetup();
     

        var camera_mat = arController.getCameraMatrix();

        if (USE_SHADER) {
            shaderMaterial.uniforms.cameraMatrix.value.elements.set(camera_mat);
        } else {
            camera.projectionMatrix.elements.set(camera_mat);
        }

    };
    cameraParam.load('Data/camera_para.dat');
})();

</script>

  <!--  From JSARToolkit end -->

</body>
</html>
